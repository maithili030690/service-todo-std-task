<div class="table-responsive" *ngIf="stdArr.length>0; else nostd">
    <table class="table table-bordered text-white">
        <thead>
            <tr>
                <th>Sr. No</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Contact</th>
                <th>Edit</th>
                <th>Remove</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let std of stdArr; let i = index">
                <td>{{i+1}}</td>
                <td>{{std.fname}}</td>
                <td>{{std.lname}}</td>
                <td>{{std.email}}</td>
                <td>{{std.contact}}</td>
                <td>
                    <button mat-icon-button color="primary" >
                        <mat-icon>edit</mat-icon>
                      </button>

                </td>
                <td>
                    <button 
                    (click)="onstdRemove(std.id)"
                    mat-icon-button color="warn" >
                        <mat-icon>delete</mat-icon>
                      </button>
                </td>
            </tr>
        </tbody>
    </table>
    
</div>
<ng-template #nostd> <p class="alert alert-danger">No student Data</p></ng-template>
